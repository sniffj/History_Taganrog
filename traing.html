<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
x = 77
for(i=0;1;i++){
    document.write(x%2)
    x= Math.floor(x/2)
    if(x==1){
        document.write(1);
        break
    }
}


    </script>
</body>
</html>
