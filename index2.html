<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document2</title>
    <style>
        canvas{
            border:2px solid rgb(50, 150, 150)
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(300,300);
ctx.lineTo(320,350);
ctx.lineTo(370,352);
ctx.lineTo(335,400);
ctx.lineTo(345,455);
ctx.lineTo(300,427);
ctx.lineTo(255,455);
ctx.lineTo(275,400);
ctx.lineTo(230,352);
ctx.lineTo(280,350);
ctx.lineTo(300,300);
ctx.stroke();

    </script>
</body>
</html>
