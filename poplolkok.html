<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Вах дарагой,пакупай апелсины дэшевле,прадавай дароже!</h2>
    У тэба денех сичас: <i id="money"> </i><br> Кол-во апэльсинаф на складе: <i id="orange"></i><br>
Стоимасть аднаво апэльсина <i id="poplolkok"> </i><br>
<button onclick="Buy()">Купить</button>
<button onclick="Sell()">Продать</button>
<script>
let m = 500; //Деньги
let o = 0; //Апельсины (КГ)
let p = 0; //Стоимость 1 КГ
setInterval(() => {
    p = Math.floor(Math.random() * (100 - 1 + 1) + 1);
    poplolkok.textContent = p;
    money.textContent = m;
    orange.textContent = o;
}, 755);
function Buy(){
    if(m>p);
    m=m-p;
    o += 1;
}
function Sell(){
    if(o>0);
    o=o-1;
    m=m+p;
}
</script>
</body>
</html>
